name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  build_and_push_mysql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.USER_DOCKERHUB }} -p ${{ secrets.PASSWORD_DOCKERHUB}}

      - name: Build and Push mysql Image
        run: ./build-and-push.sh mysql

  build_and_push_api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.USER_DOCKERHUB }} -p ${{ secrets.PASSWORD_DOCKERHUB}}

      - name: Build and Push API Image
        run: ./build-and-push.sh api

  build_and_push_model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.USER_DOCKERHUB }} -p ${{ secrets.PASSWORD_DOCKERHUB}}

      - name: Build and Push Model Image
        run: ./build-and-push.sh model

  deploy_and_test:
    needs: [build_and_push_mysql, build_and_push_api, build_and_push_model]
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: ls -l ..

      - name: Deploy with Docker Compose
        run: |
          docker-compose   up -d

      - name: Test Deployment
        run: |
          pip3 install -r requirements.txt 
          cd app/
          pytest

      - name: Tear Down Deployment
        run: |
          docker-compose  down

