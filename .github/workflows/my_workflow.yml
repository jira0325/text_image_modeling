name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  build_and_push_mysql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.USER_DOCKERHUB }} -p ${{ secrets.PASSWORD_DOCKERHUB}}

      - name: Build and Push mysql Image
        run: ./build-and-push.sh mysql

  build_and_push_api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.USER_DOCKERHUB }} -p ${{ secrets.PASSWORD_DOCKERHUB}}

      - name: Build and Push API Image
        run: ./build-and-push.sh api

  build_and_push_model:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.USER_DOCKERHUB }} -p ${{ secrets.PASSWORD_DOCKERHUB}}

      - name: Build and Push Model Image
        run: ./build-and-push.sh model

  deploy_and_test:
    needs: [build_and_push_mysql, build_and_push_api, build_and_push_model]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        uses: docker/compose-action@v2
        with:
          compose-file: docker-compose.yml

      - name: Deploy with Docker Compose
        run: |
          docker-compose up -d

      - name: Test API and Model
        run: |
          pip3 install -r requirements.txt 
          cd app/
          pytest
          # Here you can add your testing commands
          # For example:
          # curl http://localhost:8000/api/endpoint
          # curl http://localhost:8001/model/endpoint

      # Add more steps for further testing or cleanup
